<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<script type="text/javascript" src="../d3/d3.min.js"></script>
<script type="text/javascript" src="./js/sankey.js"></script>


<!--
`sankey-composition`
The element is showing a set of glycan composition in a sankey

@demo demo/index.html
-->

<dom-module id="sankey-composition">
  <template>
    <style>
      :host {
        display: block;
      }

      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }


      .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 80%; /* aspect ratio */
        vertical-align: top;
        overflow: hidden;
      }
      .svg-content-responsive {
        display: inline-block;
        position: absolute;
        top: 10px;
        left: 0;
      }


      .slider {
        width: 100%;
        position: relative;
        top: 40px;
        left: 40px;
      }

      .slider-tray {
        position: absolute;
        width: 100%;
        height: 6px;
        border: solid 1px #ccc;
        border-top-color: #aaa;
        border-radius: 4px;
        background-color: #f0f0f0;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.08);
      }

      .slider-handle {
        position: absolute;
        top: 3px;
      }

      .slider-handle-icon {
        width: 14px;
        height: 14px;
        border: solid 1px #aaa;
        position: absolute;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        top: -7px;
        left: -7px;
      }

      paper-slider {
        width: 100%
      }

    </style>
    <div>
      <iron-collapse id="collapse">
        <div>
          <h2>Edge Selection</h2>
          <div>
            Fuc:
          </div>
        </div>
      </iron-collapse>
      <div id="chart"></div>
      <div>Integer value:</div><br>
      <paper-slider id="sliderInteger" pin max="{{maxIntensitySlider}}"></paper-slider>
      <div>Float value:</div><br>
      <paper-slider id="sliderFloat" pin ></paper-slider>
    </div>


  </template>

  <script>
    Polymer({
      is: 'sankey-composition',
      properties: {

        selectedExperiment: {
          type: String,
          reflectToAttribute: true,
          observer: '_selectedExperimentChanged'
        },

        selectedStructure: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        width: {
          type: Number,
          value: 1250
        },

        height: {
          type: Number,
          value: 850
        },

        initSankey: {
          type: Boolean,
          value: false
        },

        sliderValue: {
          type: Number,
          value:0
        },

        maxIntensitySlider: {
          type: Number
        }
      },

      listeners: {
        'immediate-value-change': 'immediateValueChangeHandler'
      },
      created: function () {
        //check d3
        //todo: fix loading d3. Must be loaded only if is not present.

      },

      attached: function(){
        // Way to force polymer to apply style to D3 svg.
        this.scopeSubtree(this.$.chart, true);
        var margin = {top: 6, right: 1, bottom: 6, left: 1};

        this.svg = d3.select(this.$.chart)
                .append("div")
                .classed("svg-container", true) //container class to make it responsive
                .append("svg")
                .attr("preserveAspectRatio", "xMinYMin meet")
                .attr('viewBox','0 0 '+this.width+' '+this.height)
                .classed("svg-content-responsive", true)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



        this.sankey = d3.sankey()
                .nodeWidth(15)
                .nodePadding(10)
                .size([1230, 800]);

        this.path = this.sankey.link();

      },


      _createSankey: function (dataExp) {

        var format = d3.format(".4f");
        var sankey = this.sankey;
        var path = this.path;
        var height = this.height;

        this.maxIntensitySlider = Math.max.apply(Math,dataExp.nodes.map(function(o){return o.percentage;}));


        //Not elegant but needed to change a polymer property from d3 (wrap context this into that).
        var that = this;

        sankey.nodes(dataExp.nodes).links(dataExp.links).layout(32);

        var link = this.svg.append("g").selectAll(".link")
                .data(dataExp.links)
                .enter().append("path")
                .attr("class", function(d) { return "link link"+d.difference; })
                .style("stroke",this._edgecolor)
                .style('fill','none')
                .style("stroke-opacity", .5)
                .on('mouseover', function(d){
                  d3.select(this).style("stroke-opacity", 1);
                })
                .on('mouseout', function(d){
                  d3.select(this).style("stroke-opacity", 0.5);
                })
                .attr("d", path)
                .style("stroke-width", 4)
                .sort(function(a, b) { return b.dy - a.dy; });

        link.append("title")
                .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + d.value+" "+d.difference; });

        var node = this.svg.append("g").selectAll(".node")
                .data(dataExp.nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                .on("click",function(e){
                  that.selectedStructure = e.unicarbEncoding;
                })
                .call(d3.behavior.drag()
                        .origin(function(d) { return d; })
                        .on("drag", dragmove));

        node.append("rect")
                .attr("height", function(d) { return d.dy; })
                .attr("width", sankey.nodeWidth())
                .style("fill", function(d) {
                  var p = parseFloat(d.percentage);
                  if(p == -1){
                    return 'grey';
                  } else if(p === 0){
                    return 'white';
                  } else if(p < 1 && p > 0){
                    return 'yellow';
                  } else if(p > 1){
                    return 'green';
                  }
                })
                .style("stroke", 'black')
                .append("title")
                .text(function(d) { return d.name + "\n" + "Intensity: " + format(d.percentage); });

        node.append("text")
                .attr("x", -6)
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .attr("transform", null)
                .text(function(d) { return d.name; })
                .filter(function(d) { return d.x < 1; })
                .attr("x", 6 + sankey.nodeWidth())
                .attr("text-anchor", "start");

        this.initSankey = true;

        function dragmove(d) {
          d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
          sankey.relayout();
          link.attr("d", path);
        }

      },

      _selectedExperimentChanged: function (newValue){

        if(newValue == ''){
          return;
        }

        var dataExp = JSON.parse(localStorage.getItem(newValue)).data;

        if(Object.keys(dataExp).length === 0 && dataExp.constructor === Object){
          return;
        }

        if(this.initSankey){
          this._updateSankey(dataExp);
        } else{
          this._createSankey(dataExp);
        }
      },


      _updateSankey: function (dataExp){

        this.maxIntensitySlider = Math.max.apply(Math,dataExp.nodes.map(function(o){return o.percentage;}));
        var format = d3.format(".4f");

        if(this.sliderValue > this.maxIntensitySlider){
          this.sliderValue = this.maxIntensitySlider;
        }

        this.sankey.nodes(dataExp.nodes)
                .links(dataExp.links)
                .size([1230, 800])
                .layout(32);


        var nodes = this.svg.selectAll(".node")
                .data(dataExp.nodes)
                .transition()
                .duration(1000)
                .attr("transform", function(d) {
                  return "translate(" + d.x + "," + d.y + ")"; });

        this.svg.selectAll("rect")
                .data(dataExp.nodes)
                .transition()
                .duration(1000)
                .attr("height", function(d) { return d.dy; })
                .attr("width", this.sankey.nodeWidth())
                .style("fill", function(d) {
                  var p = parseFloat(d.percentage);
                  if(p == -1){
                    return 'grey';
                  } else if(p === 0){
                    return 'white';
                  } else if(p < 1 && p > 0){
                    return 'yellow';
                  } else if(p > 1){
                    return 'green';
                  }
                });

        nodes.select('title').remove();

        this.svg.selectAll(".node").append('title')
                .data(dataExp.nodes)
                .transition()
                .duration(1000)
                .text(function(d) { return d.name + "\n" + "Intensity: " + format(d.percentage); });

        this.svg.selectAll("text")
                .data(dataExp.nodes).attr("x", -6)
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .attr("transform", null)
                .text(function(d) { return d.name; })
                .filter(function(d) { return d.x < 1; })
                .attr("x", 6 + this.sankey.nodeWidth())
                .attr("text-anchor", "start");

        var links = this.svg.selectAll(".link")
                .data(dataExp.links)
                .transition()
                .duration(1000)
                .attr("d", this.path)
                .attr("class", function(d) { return "link"+d.difference+ " link"; })
                .style("stroke-width", function (d) {
                  return 4;
                })
                .sort(function(a, b) {
                  return b.dy - a.dy; });

        links.select('title').remove();

        this.svg.selectAll(".link").append("title").text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + d.value+" "+d.difference; });

      },

      immediateValueChangeHandler: function (){
        var integerValue = this.$.sliderInteger.immediateValue;
        var floatValue = this.$.sliderFloat.immediateValue;
        var value = integerValue+(floatValue/100);
        d3.select(this.$.chart).selectAll('.link').style("stroke-width", function (d) {
          if (d.source.value > value && d.target.value > value) {
            return 4;
          } else {
            return 0;
          }
        })
      },

      _edgecolor: function(d){
        switch (d.difference) {
          case "Fuc":
            return '#c94c4c';
          case "Hex":
            return '#4040a1';
          case "HexNAc":
            return '#D2691E';
          case "NeuAc":
            return '#b8a9c9';
          case "NeuGc":
            return '#d5f4e6';
          default:
            return '#000000';
        }
      },

      openDrawer: function(){
        this.$.collapse.toggle();
      },

      downloadSankey: function(){

        var doctype = '<?xml version="1.0" standalone="no"?>'
                + '<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">';
        var source = (new XMLSerializer()).serializeToString(Polymer.dom(this.root).querySelector('svg'));
        var blob = new Blob([ doctype + source], { type: 'image/svg+xml;charset=utf-8' });
        var svgUrl = URL.createObjectURL(blob);
        var downloadLink = document.createElement("a");

        downloadLink.href = svgUrl;
        downloadLink.download = JSON.parse(localStorage.getItem(this.selectedExperiment)).name+"-export.svg";
        downloadLink.target = "_blank";
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
        window.URL.revokeObjectURL(svgUrl);
      }
    });

  </script>
</dom-module>
