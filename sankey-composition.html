<link rel="import" href="../polymer/polymer.html">
<script type="text/javascript" src="../d3/d3.min.js"></script>
<script type="text/javascript" src="./js/sankey.js"></script>


<!--
`sankey-composition`
The element is showing a set of glycan composition in a sankey

@demo demo/index.html 
-->

<dom-module id="sankey-composition">
  <template>
    <style>
      :host {
        display: block;
      }

      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }

      .linkFuc {
        fill: none;
        stroke: #c94c4c;
        stroke-opacity: .5;
      }

      .linkFuc:hover {
        stroke-opacity: 1;
      }

      .linkHex {
        fill: none;
        stroke: #4040a1;
        stroke-opacity: .5;
      }

      .linkHex:hover {
        stroke-opacity: 1;
      }

      .linkHexNAc {
        fill: none;
        stroke: #D2691E;
        stroke-opacity: .5;
      }

      .linkHexNAc:hover {
        stroke-opacity: 1;
      }

      .linkNeuAc {
        fill: none;
        stroke: #b8a9c9;
        stroke-opacity: .5;
      }

      .linkNeuAc:hover {
        stroke-opacity: 1;
      }

      .linkNeuGc {
        fill: none;
        stroke: #d5f4e6;
        stroke-opacity: .5;
      }

      .linkNeuGc:hover {
        stroke-opacity: 1;
      }
    </style>
    <div>
      <p id="chart"></p>
    </div>


  </template>

  <script>

    Polymer({
      is: 'sankey-composition',
      properties: {

        selectedExperiment: {
          type: String,
          reflectToAttribute: true,
          observer: '_selectedExperimentChanged'
        },

        selectedStructure: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        sliderValue: {
          type: Number,
          value: 0
        },

        width: {
          type: Number,
          value: 500
        },

        height: {
          type: Number,
          value: 500
        }
      },

      created: function () {
        //check d3
        //todo: fix loading d3. Must be loaded only if is not present.

      },

      ready: function(){
        // Way to force polymer to apply style to D3 svg.
        this.scopeSubtree(this.$.chart, true);

        var margin = {top: 6, right: 1, bottom: 6, left: 1};

        this.width = this.width - margin.left - margin.right;
        this.height = this.height - margin.top - margin.bottom;

        this.sankey = d3.sankey()
                .nodeWidth(15)
                .nodePadding(10)
                .size([this.width, this.height]);

        this.path = this.sankey.link();

        this.svg = d3.select(this.$.chart).append("svg")
                .attr("width", this.width + margin.left + margin.right)
                .attr("height", this.height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        this._createSankey();
      },

      _createSankey: function () {
        var dataExp = JSON.parse(localStorage.getItem(this.selectedExperiment).data);
        var format = d3.format(",.0f");
        var sankey = this.sankey;
        var path = this.path;
        var height = this.height;
        sankey.nodes(dataExp.nodes).links(dataExp.links).layout(32);

        var link = this.svg.append("g").selectAll(".link")
                .data(dataExp.links)
                .enter().append("path")
                .attr("class", function(d) { return "link"+d.difference+ " link"; })
                .attr("d", path)
                .style("stroke-width", 4)
                .sort(function(a, b) { return b.dy - a.dy; });

        link.append("title")
                .text(function(d) { return d.source.name + " → " + d.target.name + "\n" + d.value+" "+d.difference; });

        var node = this.svg.append("g").selectAll(".node")
                .data(dataExp.nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                .on("click",function (event) {
                  this.selectedStructure = event.unicarbEncoding; // two-way binding for composition search.
                } )
                .call(d3.behavior.drag()
                        .origin(function(d) { return d; })
                        .on("drag", dragmove));

        node.append("rect")
                .attr("height", function(d) { return d.dy; })
                .attr("width", sankey.nodeWidth())
                .style("fill", function(d) {
                  var p = parseFloat(d.percentage);
                  if(p == -1){
                    return 'grey';
                  } else if(p === 0){
                    return 'white';
                  } else if(p < 1 && p > 0){
                    return 'yellow';
                  } else if(p > 1){
                    return 'green';
                  }
                })
                .style("stroke", 'black')
                .append("title")
                .text(function(d) { return d.name + "\n" + format(d.value); });

        node.append("text")
                .attr("x", -6)
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .attr("transform", null)
                .text(function(d) { return d.name; })
                .filter(function(d) { return d.x < 1; })
                .attr("x", 6 + sankey.nodeWidth())
                .attr("text-anchor", "start");


        function dragmove(d) {
          d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
          sankey.relayout();
          link.attr("d", path);
        }
      },

      _selectedExperimentChanged: function (newValue,oldValue){

        if(oldValue == undefined){
          return;
        }
        var dataExp = JSON.parse(localStorage.getItem(newValue).data);

        if(Object.keys(dataExp).length === 0 && dataExp.constructor === Object){
          return;
        }

        this._updateSankey(dataExp);

      },


      _updateSankey: function (dataExp){

        this.sankey.nodes(dataExp.nodes)
                .links(dataExp.links)
                .size([this.width, this.height])
                .layout(32);


        var nodes = d3.selectAll(".node")
                .data(dataExp.nodes)
                .transition()
                .duration(1000)
                .attr("transform", function(d) {
                  return "translate(" + d.x + "," + d.y + ")"; });

        d3.selectAll("rect")
                .data(dataExp.nodes)
                .transition()
                .duration(1000)
                .attr("height", function(d) { return d.dy; })
                .attr("width", this.sankey.nodeWidth())

                .style("fill", function(d) {
                  var p = parseFloat(d.percentage);
                  if(p == -1){
                    return 'grey';
                  } else if(p === 0){
                    return 'white';
                  } else if(p < 1 && p > 0){
                    return 'yellow';
                  } else if(p > 1){
                    return 'green';
                  }
                });

        d3.selectAll("text")
                .data(dataExp.nodes).attr("x", -6)
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .attr("transform", null)
                .text(function(d) { return d.name; })
                .filter(function(d) { return d.x < 1; })
                .attr("x", 6 + this.sankey.nodeWidth())
                .attr("text-anchor", "start");

        var links = d3.selectAll(".link")
                .data(dataExp.links)
                .transition()
                .duration(1000)
                .attr("d", this.path)
                .attr("class", function(d) { return "link"+d.difference+ " link"; })
                .style("stroke-width", function (d) {
                  if (d.source.value > this.sliderValue && d.target.value > this.sliderValue) {
                    return 4;
                  } else {
                    return 0;
                  }
                })
                .sort(function(a, b) {
                  return b.dy - a.dy; });

        links.select('title').remove();

        d3.selectAll(".link").append("title").text(function(d) { return d.source.name + " → " + d.target.name + "\n" + d.value+" "+d.difference; });

      }

    });

  </script>
</dom-module>
